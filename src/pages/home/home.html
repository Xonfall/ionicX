<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  

  <ion-card>
    <div class="countdown">

        <img src="../../assets/imgs/spacex-logo.jpg">
        <h1 text-center class="card-title" *ngIf="launch != null">{{launch.mission_name}}  </h1>
        <h2 class="card-subtitle" *ngIf="launch != null">Flight nÂ° {{launch.flight_number}}</h2>

      <div>
        <span class="days">{{days}}</span>
        <div class="label">Days</div>
      </div>
      <div>
        <span class="hours">{{hours}}</span>
        <div class="label">Hours</div>
      </div>
      <div>
        <span class="minutes">{{minutes}}</span>
        <div class="label">Minutes</div>
      </div>
      <div>
        <span class="seconds">{{secondes}}</span>
        <div class="label">Seconds</div>
      </div>

    </div>

    

  </ion-card>

  



  <h4>Rocket details</h4>
  <span *ngIf="launch?.rocket != null">{{launch?.rocket.rocket_name}}</span>
  <span *ngIf="launch?.rocket != null">{{launch?.rocket.rocket_type}}</span>
  

  <ion-badge  *ngIf="launch?.links.video_link != null" color ="danger" onclick="window.open('launch?.links.video_link','_system', 'location=yes')">Youtube Live</ion-badge>


</ion-content>
