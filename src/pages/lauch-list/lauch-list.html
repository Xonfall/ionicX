<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Launches</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-list>
      <ion-item *ngFor="let lauch of lauches">
        <ion-avatar item-start>
          <img src="{{ lauch.links.mission_patch_small }}">
        </ion-avatar>
        <h2>{{ lauch.mission_name }}</h2>
        <p>{{ lauch.details }}</p>
      </ion-item>
    </ion-list>

</ion-content>
