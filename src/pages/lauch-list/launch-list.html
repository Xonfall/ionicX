<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Launches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-">

  <ion-card *ngFor="let launch of launches">
    <img style="cursor: pointer" src="{{ launch.links.mission_patch }}" (click)="viewDetailsLaunche(launch)"/>
    <ion-card-content>
      <ion-card-title>
        {{ launch.mission_name }}
      </ion-card-title>
      <p>
        {{ launch.details }}
      </p>
    </ion-card-content>

    <ion-item *ngIf="launch.launch_success == true">
      <button class="launch-success" ion-button>
        <h2>Lancement : Succ√®s</h2>
      </button>
    </ion-item>

    <ion-item *ngIf="launch.launch_success == false">
      <button class="launch-failed" ion-button>
        <h2> Lancement : Echec</h2>
      </button>
    </ion-item>

    <ion-item>
      <span>{{ launch.launch_year }}</span>
    </ion-item>

    <ion-item>
      <span></span>
    </ion-item>
  </ion-card>

</ion-content>
