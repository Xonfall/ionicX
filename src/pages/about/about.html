<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="abouts  != null">
    <ion-card-header>
      {{ abouts.name }} | {{ abouts.ceo }}
    </ion-card-header>
    <ion-card-content>
      {{ abouts.summary }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="people" ios="ios-people" md="md-people"></ion-icon>
          <div>{{ abouts.employees}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="home" ios="ios-home" calendarmd="md-home"></ion-icon>
          <div>{{ abouts.headquarters.city }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ abouts.founded }}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
