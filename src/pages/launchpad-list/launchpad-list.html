<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Launchpad</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let launchpad of launchpads">
          <h2>{{ launchpad.full_name }}</h2>
      </ion-item>
    </ion-list>
</ion-content>
