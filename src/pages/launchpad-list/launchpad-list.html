<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Launchpad</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
      <div *ngFor="let launchpad of launchpads">
        <ion-card>
          <ion-card-content text-center color="primary">
            <h2>
              {{ launchpad.full_name }}
            </h2>
          </ion-card-content>

          <ion-card-content>
            {{ launchpad.details }}
          </ion-card-content>

          <ion-item>
            <ion-icon name="home" item-start large></ion-icon>
            <h2>Status</h2>
            <ion-badge color="primary" *ngIf="isKnownStatus(launchpad.status)=='active'">
              {{ launchpad.status }}
            </ion-badge>
            <ion-badge color="light" *ngIf="isKnownStatus(launchpad.status)=='retired'">
              {{ launchpad.status }}
            </ion-badge>
            <ion-badge color="orange" *ngIf="isKnownStatus(launchpad.status)=='under construction'">
              {{ launchpad.status }}
            </ion-badge>
            <ion-badge color="dark" *ngIf="isKnownStatus(launchpad.status)==null">
              {{ launchpad.status }}
            </ion-badge>
          </ion-item>

          <ion-item class="location" (click)="openModalWithParams(launchpad)">
            <ion-icon name="pin" item-left large></ion-icon>
            <h2>Location</h2>
            <p text-wrap> {{ launchpad.location.name }}, {{ launchpad.location.region }} </p>
          </ion-item>

          <ion-item *ngIf="launchpad.vehicles_launched.length > 0">
            <ion-icon name="jet" item-left large></ion-icon>
            <h2>Rockets</h2>
            <button ion-button class="btn-rocket"
                    *ngFor="let vehicule of launchpad.vehicles_launched"
                    (click)="rocketDetailPage(vehicule)">
              {{ vehicule }}
            </button>
          </ion-item>

        </ion-card>
      </div>
</ion-content>
