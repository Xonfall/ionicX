<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Capsules</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let capsule of capsules">
        <button ion-button (click)="capsuleDetailPage(capsule)">
          <h2>{{ capsule.name }}</h2>
        </button>
      </ion-item>
    </ion-list>
</ion-content>
