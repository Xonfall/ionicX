<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rockets</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngFor="let rocket of rockets">
    <ion-card (click)="rocketDetailPage(rocket)">

      <ion-card-content text-center color="primary">
       <h1>
         <b>{{ rocket.name }}</b>
       </h1>
     </ion-card-content>

      <ion-item>
        <ion-icon name="information-circle" item-start></ion-icon>
        <h2>Status</h2>
        <ion-badge color="green" *ngIf="rocket.active==true">
          Active
        </ion-badge>
        <ion-badge color="red" *ngIf="rocket.active==false">
          Inactive
        </ion-badge>
      </ion-item>

      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <h2>First Flight</h2>
        <ion-badge color="light">
          {{ rocket.first_flight }}
        </ion-badge>
      </ion-item>

   </ion-card>
 </div>
</ion-content>
